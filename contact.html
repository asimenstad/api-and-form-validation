<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Roboto:ital,wght@0,300;0,500;1,300&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/0c995894a1.js" crossorigin="anonymous"></script>
    <title>Contact us</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html"><img src="assets/logo.png" alt="Logo" class="logo" /></a><a href="contact.html">Contact</a>
      </nav>
    </header>
    <main>
      <header class="breadcrub_nav">
        <a href="/"><i class="fas fa-angle-left"></i></i>Back</a>
      </header>
      <h1>Contact us</h1>
      <form id="contact-form">
        <p class="form-validation-passed">Thank you for contacting us!</p>
        <label for="name">Name</label>
        <input type="text" id="name" name="name" />
        <div class="error-form" id="error-name">Please enter your name</div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" />
        <div class="error-form" id="error-subject">Please enter a minimum of 10 characters</div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <div class="error-form" id="error-email">Please enter a valid email address</div>
        <label for="address">Address</label>
        <input type="text" id="address" name="address" />
        <div class="error-form" id="error-address">Please enter a minimum of 25 characters</div>
        <input type="submit" value="Send" class="submit" />
      </form>
    </main>
    <footer>
      <p>API by <a href="https://ghibliapi.herokuapp.com/">Studio Ghibli API</a></p>
    </footer>
    <script src="js/contact.js"></script>
  </body>
</html>
